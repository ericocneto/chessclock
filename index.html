<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple chess clock</title>
    <link rel="stylesheet" href="src/output.css" />
    <script
      src="https://kit.fontawesome.com/7d60141cd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="flex bg-gray-800 w-screen h-screen flex-col justify-center items-center"
  >
    <div id="content" class="flex flex-row gap-8">
      <section id="chessDisplay" class="clock">
        <div id="whiteDisplay" class="clock__player--display--block">
          <h2 id="whiteTimeRemaining">05:00</h2>
        </div>
        <div id="blackDisplay" class="clock__player--display--block">
          <h2 id="blackTimeRemaining">05:00</h2>
        </div>
      </section>
      <div id="menu" class="flex flex-col gap-12 mt-4">
        <i class="fa-solid fa-gear fa-2xl"></i>
        <i class="fa-solid fa-play fa-2xl" id="playPause"></i>
      </div>
    </div>

    <audio src="src/clocksound.mp3" id="clockSound"></audio>
    <!-- <script src="src/script.js"></script> -->
    <script src="src/script.js"></script>
  </body>
</html>

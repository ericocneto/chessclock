<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple chess clock</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body
    class="flex bg-gray-800 w-screen h-screen flex-col justify-center items-center"
  >
    <section id="chessDisplay" class="clock">
      <div id="whiteDisplay" class="clock__player--display--block">
        <h2 id="whiteTimeRemaining">00:00</h2>
      </div>
      <div id="blackDisplay" class="clock__player--display--block">
        <h2 id="blackTimeRemaining">00:00</h2>
      </div>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>

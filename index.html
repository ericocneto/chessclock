<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple chess clock</title>
    <link rel="stylesheet" href="src/output.css" />
    <script
      src="https://kit.fontawesome.com/7d60141cd1.js"
      cross origin="anonymous"
    ></script>
  </head>
  <body
    class="flex bg-gray-800 w-screen h-screen flex-col justify-center items-center"
  >
    <div id="content" class="flex flex-row gap-8">
      <section id="chessDisplay" class="clock">
        <div id="whiteDisplay" class="clock__player--display--block">
          <h2 id="whiteTimeRemaining">05:00</h2>
        </div>
        <div id="blackDisplay" class="clock__player--display--block">
          <h2 id="blackTimeRemaining">05:00</h2>
        </div>
      </section>
      <div id="menu" class="flex flex-col gap-12 mt-4">
        <i class="fa-solid fa-gear fa-2xl icon" id="settingsIcon"></i>
        <i class="fa-solid fa-play fa-2xl icon" id="playPause"></i>
        <i class="fa-solid fa-arrows-rotate fa-2xl icon" id="resetIcon"></i>
      </div>
    </div>
    <div id="settingsModal" class="settings--modal hidden"> 

  <!-- add hidden to js and div settigsModal -->
      <i
        id="exitSettingsIco"
        class="fa-solid fa-x text-red-400 fa-1xl m-4 hover:text-red-300"
      ></i>
      <h1 class="text-center text-4xl ">Settings</h1>
      <p>
        <h2 class="m-6 text-3xl">Time control: <select name="" class="text-2xl bg-gray-700 p-1.5 rounded-2xl" id="selectTimeControl">
          <option value="300">5 | 0</option>
          <option value="600">10 | 0</option>
          <option value="900">15 | 0</option>
          <option value="1800">30 | 0</option>
        </select></h2>
      </p>
    </div>
    <audio src="src/clocksound.mp3" id="clockSound"></audio>
    <script src="src/script.js"></script>
  </body>
</html>
